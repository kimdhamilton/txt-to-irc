<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../stylesheets/styles.css" media="screen">
  <link rel="stylesheet" type="text/css" href="../../stylesheets/github-light.css" media="screen">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <title>Credentials Community Group - Verifiable Credentials for Education Task Force</title>
  <style>
    a {
      color: #06A7CC;
    }

    div.comment {
      font-family: 'Droid Serif', serif;
      margin-top: 0.5em;
      font-size: 1.25em;
    }

    .comment-continuation {
      font-family: 'Droid Serif', serif;
      font-size: 1.25em;
      margin-left: 2em;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>The W3C Credentials Community Group</h1>
    <h2>Verifiable Credentials for Education Task Force</h2>
    <h3><a href="../">Go Back</a></h3>

    <hr>

    <div>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1>CCG Verifiable Credentials for Education Task Force Telecon</h1>
              <h2>Minutes for {{date}}</h2>
              <div class="summary">
                <dl>
                  <dt>Organizer</dt>
                  <dd>Kim Hamilton Duffy, Anthony Camilleri</dd>
                  <dt>Present</dt>
                  <dd>{{present}}</dd>
                  <dt>Audio Log</dt>
                  <dd>
                    <div><a href="audio.ogg">audio.ogg</a></div>
                    <div><audio controls="controls" preload="none">
                        <source src="audio.ogg" type="audio/ogg" />Warning: Your browser does not support the HTML5
                        audio element, please upgrade.
                      </audio></div>
                  </dd>
                </dl>
              </div>
              <div>
                {{minutes}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
